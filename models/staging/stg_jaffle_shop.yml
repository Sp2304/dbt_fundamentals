version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

  - name: stg_orders
      
    columns:
      - name: order_id
        label: "orderid-label"
        order_fields_by: "order_id"
        tests:
          - unique
          - not_null
        meta:
          metrics:
            total_order_count:
              type: count_distinct 
      
      - name: status
        description: "{{ doc('status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
          
  - name: stg_payments
    meta:
      label: Order Join payments
      joins:
        - join: stg_orders
          sql_on: ${stg_orders.order_id} = ${stg_payments.order_id}
    columns:
      - name: order_id
        description: order id
       
   
      - name: payment_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_paymens')
              field: payment_id 
      - name: payment_method  
        description: the method through which payment is made
      - name: amount  
        meta:
          metrics:
             total_amount:
               type: sum
                 