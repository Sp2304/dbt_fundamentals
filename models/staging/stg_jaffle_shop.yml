version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
        meta:
          metrics:
            total_order_count:
              type: count_distinct 
          joins:
            - join: stg_customers
              sql_on: ${stg_customers.customer_id} = ${stg_orders.order_id}
             
                
      - name: status
        description: "{{ doc('status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
  - name: stg_payments
    columns:
      - name: order_id
        description: the method through which payment is made
        meta:
          metrics:
             total_amount:
               type: sum